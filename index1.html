<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <p id="demo"></p>
   <script>
     async function add(a,b){
        let x= await a+b;
        display (x);
     }
     function display(sum){
        document.getElementById("demo").innerHTML=sum;
     }
     add(50,20);
   </script> 
</body>
</html>
